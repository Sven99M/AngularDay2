<div class="row row-cols-xl-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1 my-5">
    <div *ngFor="let car of cars">
        <div class="card col my-5" style="width: 100%;">
            <img src="{{car.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{car.brand}}</h5>
                <p class="card-text">{{car.model}}</p>
                <a href="#" class="btn btn-primary">Buy for {{car.price}}&euro;</a>
            </div>
        </div>

    </div>
</div>
